<div class="row">
	<div class="col-md-12 ">
		<button type="button" ng-click="modalNuevo()" class="btn btn-primary pull-right">
			Nuevo Usuario <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
		</button>		
	</div>
</div>
<br>
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="input-group btn-block">
					<span class="input-group-addon" id="basic-addon1">
						<span class="glyphicon glyphicon-search"></span>
					</span>
					<input superman class="form-control" ng-model="filtro" placeholder="Filtrar Usuarios" aria-describedby="basic-addon1">
				</div>
			</div>
			<div class="panel-body">
				<table class="table table-hover table-responsive">
					<thead>
						<tr>
							<th><span class="puntero" ng-click="order = 'nombre'; reverse=!reverse">Nombre</span></th>
							<th><span class="puntero" ng-click="order = 'usuario'; reverse=!reverse">Usuario</span></th>
							<th><span class="puntero" ng-click="order = 'perfil'; reverse=!reverse">Perfil</span></th>
							<th><span class="puntero" ng-click="order = 'email'; reverse=!reverse">Email</span></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="usuario in dataUsuarios | filter: filtro | orderBy:order:reverse">
							<td>{{ usuario.nombre }}</td>
							<td>{{ usuario.usuario }}</td>
							<td>{{ usuario.perfil }}</td>
							<td>{{ usuario.email }}</td>
							<td class="text-center">
								<span ng-click="modalEditar(usuario)" class="glyphicon glyphicon-pencil puntero margeDer"></span>
								<span ng-click="modalEliminar(usuario.id)" class="glyphicon glyphicon-trash puntero margeDer"></span>
							</td>
						</tr>
					</tbody>
				</table>
				
			</div>
		  
		</div>	
	</div>
</div>

<div  ng-include="view/test.php"></div>


<!-- Modal Usuarios-->
<div class="modal fade" id="modalUsuario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">{{ dataForm.titulo }}</h4>
		</div>
		<div class="modal-body">
			<form>
				<div class="form-group">
					<label>Nombre</label>
					<input type="text" class="form-control" ng-model="dataForm.nombre" placeholder="Nombre">
				</div>
				<div class="form-group">
					<label>Usuario</label>
					<input type="text" class="form-control" ng-model="dataForm.usuario" placeholder="Usuario">
				</div>
				<div class="form-group">
					<label>Perfil</label>
					<select class="form-control"
						ng-options="row.perfil for row in dataPerfil track by row.id" 
						ng-model="dataForm.selPerfil"
					></select>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="text" class="form-control" ng-model="dataForm.email" placeholder="Email">
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			<button type="button" class="btn btn-primary">{{dataForm.btnTexto}}</button>
		</div>
    </div>
  </div>
</div>

<!-- Modal Eliminar Usuarios-->
<div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">Eliminar Usuario</h4>
		</div>
		<div class="modal-body">
			<p>¿ Desea Eliminar el Usuario seleccionado?</p>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			<button type="button" ng-click="eliminar()" class="btn btn-danger">Eliminar</button>
		</div>
    </div>
  </div>
</div>
